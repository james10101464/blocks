<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Universal HTTP + WS Proxy</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .box { max-width: 800px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 14px; }
    h1 { margin-top: 0; }
    input[type=url] { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 10px; }
    button { margin-top: 12px; padding: 10px 14px; font-size: 15px; border-radius: 10px; border: 0; cursor: pointer; }
    .primary { background: #1f6feb; color: white; }
    .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    .chip { padding: 8px 10px; background: #f3f4f6; border-radius: 999px; cursor: pointer; }
    small { color: #666; }
    .quick { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    .quick button { background:#eef2ff; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Universal HTTP + WebSocket Proxy</h1>
    <p>Enter a full URL (e.g. <code>https://discord.com</code> or <code>https://web.whatsapp.com</code>)</p>
    <form id="f">
      <input id="u" type="url" required placeholder="https://discord.com"/>
      <button class="primary" type="submit">Open via Proxy</button>
    </form>

    <div class="quick">
      <button type="button" data-u="https://discord.com/login">Discord</button>
      <button type="button" data-u="https://web.whatsapp.com/">WhatsApp</button>
      <button type="button" data-u="https://www.reddit.com/">Reddit</button>
    </div>

    <h3>Recent</h3>
    <div id="recent"></div>
    <p><small>Recent targets are stored as cookies in this browser.</small></p>
  </div>

  <script>
    function getCookie(name) {
      const m = document.cookie.match(new RegExp('(?:^|; )' + name.replace(/([$?*|{}()\\[\\]\\\\/+^])/g, '\\$1') + '=([^;]*)'));
      return m ? decodeURIComponent(m[1]) : '';
    }
    function setCookie(name, value, days=30) {
      const d = new Date(Date.now() + days*864e5);
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${d.toUTCString()}; path=/; samesite=lax`;
    }
    function renderRecent() {
      const raw = getCookie("recent_targets");
      const list = raw ? raw.split(",").filter(Boolean) : [];
      const c = document.getElementById("recent");
      if (!list.length) { c.innerHTML = "<small>No recent targets yet.</small>"; return; }
      c.innerHTML = '<div class="chips">' + list.map(u => `<span class="chip" data-u="${u}">${u}</span>`).join("") + '</div>';
      c.querySelectorAll(".chip").forEach(el => el.addEventListener("click", () => openProxy(el.dataset.u)));
    }
    function openProxy(urlStr) {
      try {
        const u = new URL(urlStr);
        const existing = (getCookie("recent_targets") || "").split(",").filter(Boolean);
        if (!existing.includes(u.toString())) existing.unshift(u.toString());
        setCookie("recent_targets", existing.slice(0, 8).join(","));
        location.href = `/proxy?url=${encodeURIComponent(u.toString())}`;
      } catch { alert("Enter a valid absolute URL like https://discord.com"); }
    }

    document.getElementById("f").addEventListener("submit", e => {
      e.preventDefault();
      openProxy(document.getElementById("u").value.trim());
    });

    document.querySelectorAll(".quick button").forEach(b => {
      b.addEventListener("click", () => openProxy(b.dataset.u));
    });

    const last = getCookie("last_target");
    if (last) document.getElementById("u").value = last;

    renderRecent();
  </script>
</body>
</html>
